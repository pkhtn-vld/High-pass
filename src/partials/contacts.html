<section class="contacts" id="contacts">
  <div class="container contacts__container-main">

    <h2 class="contacts__title-main minor-header">Контакты</h2>

    <div class="contacts__container">

      <div class="contacts__container-left">
        <div id="map" class="contacts__map"></div>
        <div class="contacts__container-address">
          <h2 class="contacts__title-address request-title">Студия «High&nbsp;pass»</h2>
          <p class="contacts__address-text">107045, Москва, Даев переулок, дом 41, бизнес-центр «Даев Плаза», этаж 8,
            офис № 82</p>
          <a href="tel:+749542423532" class="contacts__address-phone address-phone">
            <svg class="">
              <use xlink:href="img/sprite.svg#phone"></use>
            </svg>
            +7 495 424-23-532</a>
          <button class="btn-reset contacts__address-btn">
            <svg width="23" height="23" viewBox="0 0 23 23" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="11.5" cy="11.5" r="11.5" fill="#808080" />
              <rect x="7.13818" y="6.32501" width="13.8" height="1.15" transform="rotate(45 7.13818 6.32501)"
                fill="white" />
              <rect x="6.43018" y="16.0832" width="13.8" height="1.15" transform="rotate(-45 6.43018 16.0832)"
                fill="white" />
            </svg>
          </button>
        </div>
      </div>

      <div class="contacts__container-right">
        <h2 class="contacts__title request-title">Оставить заявку</h2>
        <p class="contacts__text">Оставьте ваши данные, указав в графе «Комментарий» желаемые время и дату съёмки
          или другого мероприятия</p>

        <form action="#" class="contacts__form">

          <div class="contacts__container-input input-wrapper">
            <input type="text" name="Имя" class="input-reset contacts__form-input input-name" placeholder="Имя">
          </div>
          <div class="contacts__container-input input-wrapper">
            <input type="text" name="Email" class="input-reset contacts__form-input input-email" placeholder="Email">
          </div>
          <div class="contacts__container-input-comments input-wrapper">
            <textarea name="Комментарий" aria-label="введите дополнительную информацию для заявки"
              class="contacts__form-comments input-text" placeholder="Комментарий" required cols="30"
              rows="10"></textarea>
          </div>
          <button class="btn-reset form-btn">Отправить</button>
        </form>
      </div>
    </div>
  </div>
</section>
